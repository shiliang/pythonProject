syntax = "proto3";

//引入实体定义
import "key.proto";
//指定生成Java的类名，如果没有该字段则根据proto文件名称以驼峰的形式生成类名
option java_multiple_files = true;

//此处要注意和user_dto.proto相同包，否则找不到实体
package proto;

//服务定义生成的包
option java_package = "com.chainmaker.jobservice.service.grpc";



// 通用结构定义
service Ida {
  rpc GetAccountInfo(GetAccountInfoRequest)returns(GetAccountPlatformInfoResponse);
}


